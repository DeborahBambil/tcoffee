machine:
    services:
        - docker
dependencies:
  pre:
    - mkdir -p ~/repo 
    - docker pull cbcrg/holy-tcoffee-build-box:1.1
  cache_directories:
    - ~/repo
  override:
    - mkdir $HOME/publish
    - docker run -v $HOME/tcoffee:/root/tcoffee -v $HOME/repo:/root/repo -v $HOME/publish:/publish cbcrg/holy-tcoffee-build-box:1.1 bash -c 'tcoffee/build/build.sh env tcoffee; mv /root/sandbox /publish'
    - sudo chown -R $(id -u):$(id -g) ~/repo ~/publish 
test: 
  override:
    - mv ~/publish/sandbox/build docker/tcoffee
    - cd docker/ && docker build -t cbcrg/tcoffee:latest . 
    - rsync -avzr -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" $HOME/publish/sandbox/distributions/* ec2-user@tcoffee.org:~/Dropbox/Public/public_html/Packages/CircleCI/ 
    - rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" $HOME/publish/sandbox/test-results/index.html ec2-user@tcoffee.org:~/Dropbox/Public/public_html/Packages/CircleCI/tests/test-results-linux-x64-$(date +"%Y-%m-%d").html
                  
            
deployment:
  hub:
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cbcrg/tcoffee:latest